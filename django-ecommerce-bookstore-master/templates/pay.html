{% extends 'base.html' %}
{% block content %}
<h3>Complete Payment</h3>
<p>Total: â‚¹{{ amount|floatformat:2 }}</p>

<!-- Razorpay Button -->
<button id="rzp-button1" class="btn btn-primary">Pay Now</button>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "{{ razorpay_key_id }}", // Razorpay Key ID
        "amount": "{{ data.amount }}", // Amount in cents
        "currency": "INR", // Set to USD
        "name": "Online Bookstore",
        "description": "Test Transaction",
        "image": "https://example.com/your_logo",
        "order_id": "{{ data.id }}", // Razorpay Order ID
        "handler": function (response) {
            alert("Payment successful!");
            console.log(response);
            window.location.href = "{% url 'list' %}"; // Redirect to list view
        },
        "prefill": {
            "name": "Customer Name",
            "email": "customer@example.com",
            "contact": "1234567890"
        },
        "notes": {
            "address": "Customer Address"
        },
        "theme": {
            "color": "#3399cc"
        },
        "payment_capture": 1, // Auto-capture payments
        "method": {
            "netbanking": true,
            "card": true,
            "upi": true,
            "wallet": true
        }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e) {
        rzp1.open();
        e.preventDefault();
    }
</script>

{% endblock %}
